<ion-navbar *navbar>
    <ion-title>Game Setup</ion-title>
</ion-navbar>

<ion-content padding>

    <div id="m-game" class="u-flexWrapper">
        <div class="m-game-cell u-flexBox" [attr.id]="'m-game-cell-'+cell" *ngFor="#cell of cells"></div>
    </div>

    <button (click)="startGame()">Start 1 Player Game</button>
    
    <button (click)="start2Game()">Start 2 Player Game</button>

</ion-content>
